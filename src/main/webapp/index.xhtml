<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"      
        xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <h:head>
        <title>Sexo</title>
    </h:head>
    <h:body>
        
        <h2>Cadastro - Sexo</h2>
        <h:form>
            <h:outputLabel value="Nome:"/>
            <h:inputText value="#{sexoMBean.sexo.nome}"/>
            <br/>
            <h:outputLabel value="Sigla:"/>
            <h:inputText value="#{sexoMBean.sexo.sigla}"/>
            <br/>
            <h:commandButton value="Cadastrar" action="#{sexoMBean.salvar}"/>
            
        </h:form>
        
        
        <h:form>
            <ui:repeat value="#{sexoMBean.sexos}" var="item">
                <h:commandButton value="#{item.nome}" />
            </ui:repeat>   
        </h:form>
        
          
        
    </h:body>
</html>
